  <style>
    body {
      background-color: #0a0a0a;

    .countdown {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
    }
    .unit {
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 0.3rem;
    }
    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      background: linear-gradient(145deg, #1c1c1e, #121212);

<body>
  <h1>ðŸŒŸ Compte Ã  rebours dÃ©part pour l'Australie ðŸ‡¦ðŸ‡º</h1>
  <div class="countdown">
    <div class="time-box">
      <span id="months">0</span>
      <span class="unit">mois</span>
    </div>
    <div class="time-box">
      <span id="days">0</span>
      <span class="unit">jours</span>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <span class="unit">heures</span>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-01-12T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const total = targetDate - now;

      const totalDays = Math.floor(total / (1000 * 60 * 60 * 24));
      const months = Math.floor(totalDays / 30);
      const days = totalDays % 30;
      const hours = Math.floor((total / (1000 * 60 * 60)) % 24);

      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
